<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动的方法有哪些</title>
		<style>
			section {
			  border: 1px solid blue;
			}

			div {
			  margin: 5px;
			  width: 50px;
			  height: 50px;
			}

			.left {
			  float: left;
			  background: pink;
			}

			.right {
			  float: right;
			  background: cyan;
			}
			.clearfix::after {
				content: "";
				display:table; 
				clear:both;
			}
		</style>
	</head>
	<body>
		<section class="clearfix">
		  <div class="left">1</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="left">2</div>
		  <div class="right">3</div>
		  <p>Lorem </p>
		</section>

</html>
