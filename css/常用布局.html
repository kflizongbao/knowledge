<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用布局</title>
		<style>
			.parent {
				zoom: 1;
			}
			.left {
				float: left;
				margin-right: 20px;
			}
			.right {
				overflow: hidden;
				zoom: 1;
			}
		</style>
	</head>
	<body>
		<div class="parent" style="background-color: lightgrey;">
			<div class="left" style="background-color: lightblue;">
				<p>left</p>
			</div>
			<div class="right"  style="background-color: lightgreen;">
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
			</div>        
		</div>
	</body>
</html>
