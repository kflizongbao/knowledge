<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>媒体查询中的媒体特性有哪些</title>
		<style>
			@media screen and (min-width: 500px) {
				body {
					color: red;
				}
			}
			
			@media screen and (min-width: 1000px) {
				body {
					color: green;
				}
			}

		</style>
	</head>
	<body>
		<section>
		  <p>prefers-color-scheme:探测用户倾向于选择亮色还是暗色的配色方案</p>
		  <p>prefers-reduced-motion:用户是否希望页面上出现更少的动态效果</p>
		  <p>scripting:探测脚本（例如 JavaScript）是否可用</p>
		  <p>update:输出设备更新内容的渲染结果的频率</p>
		</section>
		<ul>
			<li><a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/Media_Queries/Using_media_queries">media(MDN)</a></li>

			<!-- <li><a target="_blank" href="https://www.cnblogs.com/starof/p/4459991.html">参考内容(博客)</a></li> -->
		</ul>
	</body>
</html>
