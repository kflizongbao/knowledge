<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>屏幕中间有个元素A，元素A中有文字A，随着屏幕宽度的增加</title>
		<style>
			html, body{
				margin: 0;
				padding: 0;
			}
			
			.A{
				width: calc(100vw - 20px);
				margin: auto;
				background-color: blueviolet;
				height: calc(50vw - 10px);
				text-align: center;
				vertical-align: middle;
				line-height: calc(50vw - 10px);
			}			
		</style>
		<!-- A元素垂直居于屏幕中央 -->
		<!-- A元素距离屏幕左右边距各10px -->
		<!-- A元素里面的文字的font-size：20px水平垂直居中 -->
		<!-- A元素的高度始终是A元素宽度的50% -->
	</head>
	<body>
		<div class="A">
				A
			</div>
	</body>
</html>
