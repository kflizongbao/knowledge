<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡（transition）的子属性有哪些</title>
		<style>
			.del {
				width: 500px;
				height: 500px;
				transition: background-color 3s ease-in-out 2s;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		
		<div class="del" id="content">
				CSS中的通用字体系列有哪些
		</div>
		
		<button onclick="update()">set</button>
		<script>
			function update () {
				const content = document.querySelector("#content");
				console.log(content, content.style);
				content.style.width = '100px;';	
				content.style.backgroundColor = 'red';				
			}
		</script>
	</body>
</html>
