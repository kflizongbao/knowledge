<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>如何用多种方式CSS把一个宽和高都为100px的正方形变成圆形</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background: red;
				color: white;
				border: none;
				color: darkblue;
			}
			#two::after{
				content: '';
				padding: 50% 0;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box" id="one" style="border-radius: 100%;">One</div>
		
		<div id="two" style="background-color: green;width: 100px;"></div>

			<li><a target="_blank" href="https://blog.csdn.net/m0_37686205/article/details/85234002">博客</a></li>
		</ul>
	</body>
</html>
