<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>
	<body>
		<div id="div" style="background-color:red;width: 100px;height:100px;position: absolute;left: 0;top:0;"> </div>
		<button onclick="start()" style="margin-top: 150px;">开始</button>
		<button onclick="stop()" style="margin-top: 200px;">停止</button>
		<script>
			let dv = document.getElementById('div');
			console.log(dv.style);
			let isstop = 0;
			
			function start () {
				isstop = 0;
				fn();
			}
			
			function fn () {
				if (isstop) {
					return;
				}
				dv.style.left = `${parseInt(dv.style.left) + 1}px`;
				console.trace();
				requestAnimationFrame(fn);
			}
			
			function stop (tag) {
				isstop = 1;
			}
			
		</script>
	</body>
</html>
