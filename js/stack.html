<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>
	<body>
		<button onclick="fn(0)">开始</button>
		<script>
			function fn (tag) {
				setTimeout(call.bind(this, ++tag), 0);
			}
			
			function call (t) {
				console.log(t);
				fn(t);
			}
		</script>
	</body>
</html>
